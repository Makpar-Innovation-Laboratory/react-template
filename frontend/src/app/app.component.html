<div class="app-container">
    <div style="width: 100vw">
      <mat-toolbar id="toolbar-container" class="toolbar-container">
        <img
          id="logo-image"
          src="/assets/makpar_logo_white_vector.svg"
          height="34"
        />
  
        <div class="nav-items">
          <span *ngFor="let appRoute of appRoutes">
            <a *ngIf="displayRouteForUser(appRoute)"
              [id]="activeRoute(appRoute)"
              [routerLink]="appRoute.route"
              class="mat-subheading-2"
              (click)="onSelect(appRoute.route)">
              {{appRoute.title}}
            </a>
          </span>   
        </div>
      </mat-toolbar>
    </div>
  
    <div class="component-container">
      <router-outlet></router-outlet>
    </div>
  </div>
