<div *ngFor="let comment of comments ">
    <div>
      <h5 matLine> {{comment.author}}  </h5>
      <p>{{comment.content}}</p>
    </div>
    <li>
      <app-comment-list *ngIf="comment.child_comments" [comments]="comment.child_comments" ></app-comment-list>
    </li>
    <div mat-action>
      <app-comment [child]="true" [parentId]= "comment.comment_id"></app-comment>
    </div>
    <mat-divider></mat-divider>
</div>
