<div class="card">
  <div class="card-header">
    <h5 class="mat-title">COMMENTS</h5>
    <button mat-button class="btn-primary-style btn-primary-theme mat-elevation-z5"
            style="margin-left: 1rem;" (click)="toggleComment()" *ngIf="!showComment">
      + Add a Comment
    </button>
  </div>
  <div class="card-body" *ngIf="showComment">
    <form (ngSubmit)="onSubmit()" [formGroup]="commentForm">
      <div class="row">
        <div class="col-md-12">
          <mat-form-field style="width: 100%">
            <mat-label> Comment </mat-label>
            <textarea id="comment-input" formControlName="content"
                      placeholder="any thoughts..." mat-input></textarea>
            <mat-error *ngIf="commentForm.controls['content'].hasError('required')">Required</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="action-container">
        <button mat-button type="button" class="btn-primary-style btn-white-theme" 
                (click)="toggleComment()">Cancel</button>
        <div>
          <button mat-button type="button" class="btn-primary-style btn-white-theme" 
                  (click)="onCommentCancel()">Clear</button>
          <button mat-button type="submit" class="btn-primary-style btn-white-theme" 
                  (click)="onSubmit()" style="margin-left: 0.5rem;">Comment</button>
        </div>
      </div>
    </form>
  </div>
</div>
<div style="margin-left: 2rem;">
  <app-comment-list></app-comment-list>
</div>
