<mat-card id="reply-card">
    <mat-card-content id="comment-editor" class="card-body" 
                      *ngIf="showEditor">
      <form (ngSubmit)="onSubmit()" [formGroup]="commentForm">
        <mat-form-field style="width: 100%" color="accent">
          <mat-label>Reply</mat-label>
          <textarea matInput id="comment-input" formControlName="content"
                    placeholder="Follow the inscrutable exhortations of your soul."></textarea>
          <mat-error *ngIf="commentForm.controls.content.hasError('required')">What's a matter? Scared?</mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions class="action-container">
      <button mat-icon-button id="clear-button" color="warn" 
              matTooltip="On second thought.." *ngIf="commentForm.touched">
        <mat-icon>backspace</mat-icon>
      </button>
      <button mat-icon-button id="reply-button" color="primary"
              [matTooltip]="tooltip" (click)="processClick()">
        <mat-icon>comment</mat-icon>
      </button>
    </mat-card-actions>
</mat-card>
