<mat-card id="comment-card-item" class="comment-card" *ngFor="let comment of comments">
    <mat-card-subtitle>{{comment.author}}</mat-card-subtitle>
    <mat-card-subtitle>{{comment.submitted}}</mat-card-subtitle>
    <mat-card-content>
        {{comment.content}}
        <app-comments *ngIf="comment.child_comments" [comments]="comment.child_comments"></app-comments>
        <app-reply class="mat-elevation-z4" [commentId]="comment.comment_id" [reply_bool]="true"
                    tooltip="Submit a reply!"></app-reply>
    </mat-card-content>
</mat-card>
