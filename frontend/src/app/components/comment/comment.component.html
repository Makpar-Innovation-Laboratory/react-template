<div class="card">
    <div class="card-header card-header-danger">
        <h3>Comment</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" [formGroup]="commentForm">
          <div class="row">
            <div class="col-md-12">
              <mat-form-field>
                <mat-label>Comment</mat-label>
                <textarea formControlName="content" matInput placeholder="any thoughts..."></textarea>
                <mat-error align="end" *ngIf="commentForm.controls['content'].hasError('required')">Required</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div mat-action>
            <button type="button" (click)="onCommentCancel()" mat-flat-button>Cancel</button>
            <button type="submit" mat-raised-button >Comment</button>
          </div>
      </form>
    </div>
  </div>
  <app-comment-list></app-comment-list>
