<mat-drawer-container autosize>
    <mat-drawer #drawer mode="side">
        <div class="action-container">
            <button mat-icon-button 
                    color="primary"
                    routerLink='/admin/add-blog'
                    matTooltip="Add Blog">
                <mat-icon>add</mat-icon>
            </button>
            <button mat-icon-button 
                    color="primary"
                    routerLink='/admin/all-blogs'
                    matTooltip="Blog Archive">
                <mat-icon>archive</mat-icon>
            </button>
            <button mat-icon-button
                    color="warn"
                    id="signout-button" 
                    matTooltip="Sign Out"
                    (click)="open_dialog('Are you sure you want to sign out?')">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </mat-drawer>
  
    <div class="main-container"> 
        <app-toolbar (menuClick)="this.drawer.toggle()"></app-toolbar>
        <router-outlet></router-outlet>
    </div>
</mat-drawer-container>
