<div mat-dialog-content align="center">
    <h2>{{message}}</h2>
</div>
    
<div mat-dialog-actions align="center">
        <button mat-raised-button 
                color="primary" 
                (click)="onClick(true)">Yes</button>
        <button mat-raised-button 
                color="accent"  
                (click)="onClick(false)">No</button>
</div>
