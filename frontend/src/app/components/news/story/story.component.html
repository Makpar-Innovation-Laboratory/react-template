<div class="story-container text-white" style="padding: 3rem 0 15rem 0">
  <div style="width: 20%; display: flex; justify-content: space-between">
    <button
      class="button-primary"
      routerLink="/news/feed"
      style="box-shadow: 0 2px 6px #0000005d"
    >
      &lt; BACK
    </button>

    <div
      *ngIf="newsPost"
      style="display: flex; flex-direction: column; align-items: flex-end"
    >
      <div
        style="
          width: 3.5rem;
          height: 3.5rem;
          border-radius: 3.5rem;
          background: #ffffff;
        "
      >
        <!-- User Profile Image -->
      </div>
      <h6 class="mat-subheading-2" style="margin: 1rem 0 0 0">
        {{ newsPost.author }}
      </h6>
      <h6 class="mat-subheading-2">{{ newsPost.submitted }}</h6>
    </div>
  </div>

  <div
    id="news-details-container"
    class=""
    *ngIf="newsPost"
    style="width: 50%; padding-left: 2rem"
  >
    <h4 class="mat-display-1" style="margin-right: 2rem">
      {{ newsPost.title }}
    </h4>
    <div class="projects-header-border"></div>
    <h6 class="mat-subheading-2">{{ newsPost.subject }}</h6>

    <div style="margin-top: 3rem; margin-bottom: 4rem">
      <div [innerHTML]="newsPost.content | sanitize: 'html'"></div>
    </div>
    <app-comment [child]="'false'" [parent_id]="0"> </app-comment>
    <app-comment-list *ngIf="newsPost.comments" [comments]="newsPost.comments" ></app-comment-list>
  </div>
